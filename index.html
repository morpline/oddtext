  <body>
    <header>
      <h1>Oddtext</h1>

      <div class="editing" contenteditable="true">
        This is a test of:
        <span class="wave options">wave,</span>
        <span class="shake options">shake,</span>
        <span class="quake options">quake,</span>
        <span class="rainbow options">rainbow,</span>
        and
        <span class="chroma">chroma</span>

    </header>
    <section class="tools">
        <div class="wave">wave</div>
        <div class="shake">shake</div>
        <div class="quake">quake</div>
        <div class="rainbow">rainbow</div>
        <div class="chroma">chroma</div>
        <div class="button insert">insert</div>
    </section>
    <section class="editor">
        <div class="page"></div>
        <div class="page"></div>
    </section>
